<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .calculator { max-width: 300px; margin: auto; }
    .display { width: 100%; height: 40px; font-size: 1.5em; margin-bottom: 10px; text-align: right; padding: 5px; }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
    .buttons button { padding: 10px; font-size: 1em; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled value="0">
    <div class="buttons">
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-op="/">/</button>
      
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-op="*">*</button>
      
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-op="-">-</button>
      
      <button data-value="0">0</button>
      <button id="clear">C</button>
      <button id="equals">=</button>
      <button data-op="+">+</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
